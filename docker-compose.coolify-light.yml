version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.coolify-light
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:123456@postgresql-database:5432/postgres}
      - SESSION_SECRET=${SESSION_SECRET:-your-super-secret-session-key-change-this-in-production}
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/services"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s